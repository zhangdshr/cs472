<html>
    <head>
        <title>Tip Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>
            <img id="logo" src="../images/calc.jpg" alt="">
            Tip Calculator
        </h1>

        <div>
            <label><input id="subtotal_input" type="text"> $ Subtotal</label>
        </div>
        <div>
            <label><input id="tip_input" type="text"> % Tip</label>
        </div>
        <div>
            <button id="btn" style="padding: 1px 6px;" onclick="calculator();">Calculate Tip</button>
        </div>

        <div>
            <h2>Your total:</h2>
            <p id="total">$0.00</p>
        </div>

        <script>
            function calculator() {
                var subtotal = document.getElementById("subtotal_input").value;
                var tip = document.getElementById("tip_input").value;
                var total = subtotal * (100 + Number(tip)) / 100;
                document.getElementById("total").innerHTML = "$" + total;
            }
        </script>


    </body>
</html>
