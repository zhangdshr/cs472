<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ascii.css">

    <script type="text/javascript" src="ascii.js"></script>
    <script type="text/javascript" src="animations.js"></script>
</head>
<body id="main-bg">
<header>CSE 190 M ASCII Animation Viewer</header>


<div class="container">
    <textarea id="text-area" cols="80" rows="20" style="font-size: 25px;"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
            <option value="10">Tiny</option>
            <option value="13">Small</option>
            <option value="15" selected="selected">Medium</option>
            <option value="18">Large</option>
            <option value="21">Extra Large</option>
            <option value="25">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label>
            <input id="turbo" type="checkbox">Turbo</label>
    </fieldset>
</div>


</body>
</html>
